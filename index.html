<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>

    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div class="main-container">
        <div class="table active-table">
            <div class="table-header row">
                <div></div>
                <div>Name</div>
                <div>Created On</div>
                <div>Category</div>
                <div>Content</div>
                <div>Dates</div>
                <div class="icons-block">
                    <img src="images/pen-to-square-regular.svg" alt="edit-button" class="icon">
                    <img src="images/folder-regular.svg" alt="archive-button" class="icon">
                    <img src="images/trash-can-regular.svg" alt="delete-button" class="icon">
                </div>
            </div>
            <div>
                <button id="add-note">Create Note</button>
            </div>
        </div>
        <div class="table archived-table">
            <div class="table-header row">
                <div></div>
                <div>Name</div>
                <div>Created On</div>
                <div>Category</div>
                <div>Content</div>
                <div>Dates</div>
                <div class="icons-block">
                    <img src="images/folder-open-regular.svg" alt="archive-button" class="icon">
                    <img src="images/trash-can-regular.svg" alt="delete-button" class="icon">
                </div>
            </div>
        </div>
        <div class="table summary-table">
            <div class="table-header row">
                <div></div>
                <div>Note Category</div>
                <div>Active</div>
                <div>Archived</div>
            </div>
        </div>
    </div>

    <script src="js/index.js" type="module"></script>
</body>

</html>
